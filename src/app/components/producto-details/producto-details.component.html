<div style="width: 400px; margin: auto">
  <div *ngIf="currentProducto" class="edit-form">
    <h4>Producto</h4>
    <form>
      <div class="form-group">
        <label for="nombreProducto">Nombre</label>
        <input
          type="text"
          class="form-control"
          id="nombreProducto"
          [(ngModel)]="currentProducto.nombreProducto"
          name="nombreProducto"
        />
      </div>
      <div class="form-group">
        <label for="descripcionProducto">Descripcion</label>
        <input
          type="text"
          class="form-control"
          id="descripcionProducto"
          [(ngModel)]="currentProducto.descripcionProducto"
          name="descripcionProducto"
        />
      </div>
      <div class="form-group">
        <label for="imagenProducto">Imagen</label>
        <input
          type="text"
          class="form-control"
          id="imagenProducto"
          [(ngModel)]="currentProducto.imagenProducto"
          name="imagenProducto"
        />
      </div>
    </form>

    <button class="m-3 btn btn-danger" (click)="deleteProducto()">
      Delete
    </button>

    <button type="submit" class="btn btn-success" (click)="updateProducto()">
      Update
    </button>
    <p>{{ message }}</p>
  </div>

  <div *ngIf="!currentProducto">
    <br />
    <p>Cannot access this Producto...</p>
  </div>
</div>
