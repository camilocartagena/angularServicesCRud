<div style="width: 400px; margin: auto">
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="nombreServicio">Nombre Servicio</label>
        <input
          type="text"
          class="form-control"
          id="nombreServicio"
          required
          [(ngModel)]="servicio.nombreServicio"
          name="nombreServicio"
        />
      </div>

      <div class="form-group">
        <label for="descripcionServicio">Descripcion Servicio</label>
        <input
          class="form-control"
          id="descripcionServicio"
          required
          [(ngModel)]="servicio.descripcionServicio"
          name="descripcionServicio"
        />
      </div>

      <div>
        <img
          [src]="url"
          *ngIf="url"
          alt="imagenServicio"
          style="width: 400px; height: 250px"
        />
      </div>

      <div class="form-group">
        <label for="imagenServicio">Imagen Servicio</label>
        <input
          class="form-control"
          id="imagenServicio"
          required
          [(ngModel)]="servicio.imagenServicio"
          name="imagenServicio"
          (change)="viewImage($event)"
        />
      </div>

      <button (click)="saveServicio()" class="btn btn-success">Submit</button>
    </div>

    <div *ngIf="submitted">
      <h4>You submitted successfully!</h4>
      <button class="btn btn-success" (click)="newServicio()">
        Agregar Servicio
      </button>
    </div>
  </div>
</div>
